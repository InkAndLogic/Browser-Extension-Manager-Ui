<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Browser extensions manager UI</title>
    <link rel="preload" href="./assets/fonts/NotoSans-VariableFont_wdth,wght.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="theme-light">
    <header class="app-header">
      <div class="container header-bar">
        <a class="brand" href="#" aria-label="Extensions Home">
          <img src="./assets/images/logo.svg" alt="Extensions" height="28" />
          <span class="brand-text">Extensions</span>
        </a>
        <div class="header-actions">
          <button class="icon-btn" id="settingsBtn" aria-label="Settings">
            <span class="icon-gear" aria-hidden="true"></span>
          </button>
          <button class="icon-btn" id="themeToggle" aria-label="Toggle theme">
            <img class="theme-icon light-only" src="./assets/images/icon-moon.svg" alt="Enable dark theme"/>
            <img class="theme-icon dark-only" src="./assets/images/icon-sun.svg" alt="Enable light theme"/>
          </button>
        </div>
      </div>
      <div class="container toolbar">
        <div class="search">
          <input id="searchInput" type="search" placeholder="Search extensionsâ€¦" aria-label="Search extensions" />
        </div>
        <div class="filters" role="tablist" aria-label="Filter extensions">
          <button class="pill is-active" data-filter="all" role="tab" aria-selected="true">All</button>
          <button class="pill" data-filter="active" role="tab" aria-selected="false">Active</button>
          <button class="pill" data-filter="inactive" role="tab" aria-selected="false">Inactive</button>
        </div>
      </div>
    </header>

    <main class="container">
      <h1 class="section-title">Extensions List</h1>
      <section id="cards" class="cards" aria-live="polite"></section>
      <template id="card-template">
        <article class="card" data-name="" data-active="">
          <div class="card-head">
            <img class="logo" alt="" />
            <div class="meta">
              <h2 class="name"></h2>
              <p class="desc"></p>
            </div>
          </div>
          <div class="card-foot">
            <button class="btn ghost remove-btn">Remove</button>
            <label class="switch">
              <input type="checkbox" class="toggle" />
              <span class="slider" aria-hidden="true"></span>
              <span class="sr-only">Toggle active</span>
            </label>
          </div>
        </article>
      </template>
    </main>

    <footer class="app-footer">
      <div class="container attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">InkAndLogic</a>.
        </p>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
